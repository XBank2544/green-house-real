{% extends 'base.html' %}
{% load static %}

{% block title %}
ลงทะเบียบ
{% endblock %}
{% block content %}
<div class="container text-center">
<div class="row">
    <div class="col-lg-7">
        <div class="p-5">
            <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Register Now</h1>
            </div>
            <form class="user">
                <div class="form-group">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="exampleFirstName" placeholder="ชื่อจริง">
                  </div>
                </div>
                <div class="form-group">
                  <!-- wrapper with text-align: center and input box with style attributes -->
                  <div class="col-sm-6 mb-3 mb-sm-0" style="text-align: center;">
                    <input type="text" class="form-control form-control-user" id="exampleLastName" placeholder="นามสกุล" style="display: block; margin: 0 auto;">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="รหัสผ่าน">
                  </div>
                </div>
                <a href="/login" class="btn btn-primary btn-user btn-block">
                  Register Account
                </a>
              </form>              
        </div>
    </div>
</div>
</div>
</div>
</div>
{%endblock%}
